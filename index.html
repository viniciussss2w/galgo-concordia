<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galgo Concórdia - Cardápio</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: #f7f3eb;
      color: #4a2c14;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header img {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2em;
      color: #7a5438;
      margin-top: 5px;
    }
    .cardapio {
      display: grid;
      gap: 15px;
    }
    .categoria {
      font-size: 1.5em;
      font-weight: 700;
      border-bottom: 2px solid #a67c3b;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
    .item {
      background: #fff8f0;
      border-radius: 8px;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgb(166 124 59 / 0.3);
      transition: box-shadow 0.3s ease;
    }
    .item:hover {
      box-shadow: 0 4px 12px rgb(166 124 59 / 0.6);
    }
    .nome-item {
      font-weight: 600;
      font-size: 1.1em;
    }
    .preco {
      color: #a67c3b;
      font-weight: 700;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #a67c3b;
    }
  </style>
</head>
<body>

<header>
  <!-- Se tiver o logo do bar, coloque o link aqui -->
  <!-- <img src="logo-galgo.png" alt="Galgo Concórdia" /> -->
  <h1>Galgo Concórdia</h1>
  <p>Cardápio de Chopps Artesanais</p>
</header>

<div class="cardapio" id="cardapio"></div>

<footer>
  <p>Obrigado por escolher o Galgo Concórdia! Saúde! 🍻</p>
</footer>

<script src="cardapio.js"></script>

</body>
</html>
